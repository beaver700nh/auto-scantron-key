<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <title>AutoScantronKey</title>
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header">
        <span>Auto</span>
        <span>Scantron</span>
        <span>Key</span>
      </h1>
      <button class="upload">Upload Test</button>
      <select class="ans-sheet">
        <option value="">Select an answer sheet&hellip;</option>
      </select>
      <button class="generate">Generate Key</button>
    </div>
    <div class="popup hidden">
      <main class="content">
        <div class="data"></div>
        <button class="close">Done</button>
      </main>
    </div>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
